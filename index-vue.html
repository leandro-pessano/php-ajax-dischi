<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/app.css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="container">
      <img src="dist/img/logo.png" alt="Logo">
    </div>
  </header>

  <main id="root">
    <div class="container">

        <div v-for="cd in cds" class="box">
          <img :src="cd.img" alt="cd.title">
          <h2 class="title">{{cd.title}}</h2>
          <div class="author">{{cd.author}}</div>
          <div class="year">{{cd.year}}</div>
        </div>

    </div>
  </main>

  <script src="dist/app.js" charset="utf-8"></script>
</body>
</html>
